{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Department List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for department in departments %}
        <tr>
          <td>{{ department.name }}</td>
          <td>
            <a href="{% url 'department_edit' department.id %}" class="btn btn-sm btn-primary">Edit</a>
            <a href="{% url 'department_delete' department.id %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2">No departments found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
