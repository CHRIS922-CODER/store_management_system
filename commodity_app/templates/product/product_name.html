{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Add Product Name</h2>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name" class="form-label">Product Name:</label>
      {{ form.name }}
    </div>
    
    <div>
      <button type="submit" class="btn btn-primary">Add</button>
      <a href="{% url 'settings' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
