{% extends 'base.html' %} 
{% block content %}
<div class="container">
  <h2>Product Name List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td><a href="#">{{ product.name }}</a></td>
        <td>
          <a
            href="{% url 'product_name_edit' product.id %}"
            class="btn btn-sm btn-primary"
            >Edit</a
          >
          <a
            href="{% url 'product_name_delete' product.id %}"
            class="btn btn-sm btn-danger"
            >Delete</a
          >
        </td>
      </tr>

      {% empty %}
      <tr>
        <td colspan="4">No products Names found.</td>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
