{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Edit Issuance</h2>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_product">Product:</label>
        {{ form.product }}
      </div>
      <div class="form-group">
        <label for="id_quantity_issued">Quantity Issued:</label>
        {{ form.quantity_issued }}
      </div>
      <div class="form-group">
        <label for="id_date_issued">Date Issued:</label>
        {{ form.date_issued }}
      </div>
      <div class="form-group">
        <label for="id_status">Status:</label>
        {{ form.status }}
      </div>
      <div class="form-group">
        <label for="id_staff">Staff:</label>
        {{ form.user }}
      </div>
      <div class="form-group">
        <label for="id_department">Department:</label>
        {{ form.department }}
      </div>
      <!-- Add more fields for issuance information if needed -->
      <button type="submit" class="btn btn-primary">save</button>
      <a href="{% url 'issuance_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
